<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="weather_header">
        <!-- Search Field -->
        <div class="search-container">
          <input
            type="text"
            name="text"
            class="input"
             id="city-input"
            placeholder="Search City"
          />
          <button class="search__btn"  id="city-input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="22"
              height="22"
            >
              <path
                d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
                fill="#efeff1"
              ></path>
            </svg>      
          </button>

            <!-- Location Icon Button -->
      <button class="location-btn" id="location-btn">
        <i class="fas fa-map-marker-alt"></i>
      </button>


        </div>
      </div>
      <div class="weather_body">
        <h1 class="weather_city">Lahore, Pakistan</h1>
        <p class="weather_date_time">Friday, February 23, 2024 at 10:56 AM</p>
        <div class="weather_data">
          <p class="weather_forecast">Clouds</p>
          <div class="weather_icon">
            <!-- <i class="fas fa-cloud"></i> -->
            <!-- Use weather-related icon here -->
          </div>
        </div>
        <p class="weather_temperate">22°C</p>
        <div class="weather_minmax">
          <p class="weather_min">Min: 18°C</p>
          <p class="weather_max">Max: 26°C</p>
        </div>
      </div>

      <section class="weather_info">
        <div class="weather_card">
         <i class="fas fa-thermometer-half"></i>
          <div>
            <p>Feels like</p>
            <p class="weather_feelslike">15&#176;C</p>
          </div>
        </div>

        <div class="weather_card">
          <i class="fas fa-tint"></i>
          <div>
            <p>Humidity</p>
            <p class="weather_humidity">80%</p>
          </div>
        </div>

        <div class="weather_card">
          <i class="fas fa-tachometer-alt"></i>
          <div>
            <p>Pressure</p>
            <p class="weather_pressure">1013 hPa</p>
          </div>
        </div>

        <div class="weather_card">
          <i class="fas fa-wind"></i>
          <div>
            <p>Wind</p>
            <p class="weather_wind">10 km/h</p>
          </div>
        </div>
      </section>
    </section>

    

    <!-- Loader element (hidden by default) -->
  <div class="cssloader" id="loader">
    <div class="triangle1"></div>
    <div class="triangle2"></div>
    <p class="text">Please Wait</p>
  </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
